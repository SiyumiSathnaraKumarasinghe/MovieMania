<div class="movie-grid">
    <mat-card class="movie-card" *ngFor="let movie of movies">
      <img mat-card-image [src]="movie.poster" alt="Movie poster" />
      <mat-card-content>
        <h3>{{ movie.name }}</h3>
        <p>Year: {{ movie.year }}</p>
        <p>IMDb: {{ movie.imdb }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-icon-button color="primary">
          <mat-icon>favorite</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
